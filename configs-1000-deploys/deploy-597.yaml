apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx597
  namespace: bookstore
spec:
  replicas: 1
  minReadySeconds: 9
  selector:
    matchLabels:
      app: nginx597
  template:
    metadata:
      labels:
        app: nginx597
    spec:
      containers:
      - image: nginx:1.7.9
        name: nginx597
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
