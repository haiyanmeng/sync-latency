apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx558
  namespace: bookstore
spec:
  replicas: 1
  minReadySeconds: 9
  selector:
    matchLabels:
      app: nginx558
  template:
    metadata:
      labels:
        app: nginx558
    spec:
      containers:
      - image: nginx:1.7.9
        name: nginx558
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
