apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  labels:
    availability: dev
    target-audience: development
  name: foo-us-central2-a-76
  namespace: foo
  annotations:
    "cnrm.cloud.google.com/project-id": "haiyanmeng-gke-322517"
spec:
  description: A routes-based cluster confined to one zone configured for development.
  location: us-central2-a
  initialNodeCount: 1
  clusterTelemetry:
    type: SYSTEM_ONLY
  networkingMode: ROUTES
  addonsConfig:
    gcePersistentDiskCsiDriverConfig:
      enabled: true
    kalmConfig:
      enabled: true
    horizontalPodAutoscaling:
      disabled: true
    httpLoadBalancing:
      disabled: true
